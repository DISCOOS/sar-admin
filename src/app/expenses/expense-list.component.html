<div style="overflow-x: auto">
<table>
    <thead>
        <th>Navn</th>
        <th>Utgiftsnavn</th>
        <th>Beskrivelse</th>
        <th>Sum</th>
     
    </thead>

    <tbody>
        
        <tr *ngFor="let expense of (expenses)">
            <td>{{expense.saruser?.name}}</td>
            <td>{{expense.title}}</td>
            <td>{{expense.description}}</td>
            <td>{{expense.amount}}</td>
        </tr>

    </tbody>
</table>
</div>
