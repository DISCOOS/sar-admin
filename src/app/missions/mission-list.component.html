<filter-text (changed)="filterChanged($event)">

<sk-three-bounce [isRunning]="isLoading"></sk-three-bounce>
<table class="animated fadeIn">
    <thead>
        <th>Navn</th>
        <th>Dato</th>
        <th>Beskrivelse</th>
        <th>Aktiv?</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let mission of filteredMissions" class="animated fadeIn">

            <td>Lorem ipsum dolor sit amet</td>
            <td><span style="color: green;">Ja</span></td>

</table>
