<filter-text (changed)="filterChanged($event)">
</filter-text>

<div class="selected-people" *ngFor="let selectedUser of selectedPeople">{{selectedUser.Name}} </div>
<div style="overflow-x: auto">
<table>
    <thead>
        <th>Velg</th>
        <th>Har app?</th>
        <th>Tilgjengelig</th>
        <th>Navn</th>
        <th>E-post</th>
        <th>Telefon</th>
    </thead>
    <tbody>
        <tr *ngFor="let SARUser of filteredPeople">
            <td>
                <input [(ngModel)]="SARUser.checked" id="{{SARUser.Email}}" type="checkbox" name="{{SARUser.Email}}" disabled="{{SARUser.hasApp ? 'false' : 'disabled'}}" >
                <label for="{{SARUser.Email}}"></label>
            </td>
            <td>{{SARUser.hasApp ? "Ja" : "Nei"}}</td>
            <td>{{ (SARUser.hasApp && SARUser.isAvailable) ? "Ja" : "Nei" }}</td>
            <td>{{SARUser.Name}}</td>
            <td>{{SARUser.Email}}</td>
            <td>{{SARUser.PhoneMobile}}</td>
        </tr>

    </tbody>
</table>
</div>
